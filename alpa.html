<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun Mustofa!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .card {
      position: relative;
      width: 300px;
      height: 425px;
      margin: 100px auto;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: flip 5s forwards;
    }
    @keyframes flip {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(180deg);
      }
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .card-front {
      background-color: #ff6f61;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .card-back {
      background-color: white;
      color: #333;
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .birthday-image {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
    audio {
      display: none;
    }
    .face-fall {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
    .face {
      width: 100px;
      height: auto;
      margin-top: -15px;
      margin-left: -33px;
      border-radius: 50%;
      position: absolute;
      object-fit: cover;
      background: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        ðŸŽ‰ Selamat Ulang Tahun!
      </div>
      <div class="card-back">
        <h2>Mustofa Khairullah</h2>
        <p>12 Mei 2003</p>
        <p>Semoga hari ulang tahunmu dipenuhi dengan kebahagiaan, cinta, dan kesuksesan. Teruslah bersinar dan mengejar impianmu!</p>
        <img src="img/WhatsApp Image 2025-05-11 at 01.45.34_e00dc88b.jpg" alt="Gambar Ulang Tahun" class="birthday-image face">
      </div>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2021/08/04/audio_3f5c2c5a6f.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung tag audio.
  </audio>

  <script>
    // Animasi wajah Mustofa yang jatuh seperti konfeti
    for (let i = 0; i < 40; i++) {
      const face = document.createElement('img');
      face.src = "img/WhatsApp Image 2025-05-11 at 01.45.34_e00dc88b.jpg"; // sesuaikan path gambar jika perlu
      face.classList.add('face-fall');
      face.style.left = Math.random() * 100 + 'vw';
      face.style.top = Math.random() * -100 + 'vh';
      face.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(face);
    }
  </script>
</body>
</html>
